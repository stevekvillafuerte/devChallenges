<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="../resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Music Player | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <img src="../resources/cover-1.jpg" id="cover">
      <div class="title">
        <h1 id="song_title">Lost in the City Lights</h1>
        <p id="author">Cosmo Sheldrake</p>
      </div>
      <audio>
        <source src="../resources/lost-in-city-lights-145038.mp3" id="song">
      </audio>
      <div class="thing">
        <div class="progress">
        <p id="curr">0:00</p>
        <p id="res">3:25</p>
      </div>
      <input type="range" id="seekbar" value="0" step="0.1">
      </div>
      
      <div class="control">
        <img src="../resources/Stop_and_play_fill-1.svg" alt="" class="ctrl" id="prevButton">
        <button id="play"><img src="../resources/Play_fill.svg" alt=""></button>
        <img src="../resources/Stop_and_play_fill_reverse.svg" alt="" class="ctrl" id="nextButton">

      </div>
      
    </div>


    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>

    <script src="index.js"></script>
  </body>
</html>
